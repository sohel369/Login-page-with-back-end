<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="contact_container">
        <form action="https://api.web3forms.com/submit" method="POST" target="_blank" class="contact_left">
            <div class="contact_left_title">
                <h1>Get in Touch</h1>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="cc2d2ef1-786b-4f89-a01c-ac7d0eb3e38e">
            <input type="text" name="name" placeholder="Your Name" class="Contact_inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="Contact_inputs" required>
            <textarea name="message" placeholder="Your Message" class="Contact_inputs" required></textarea>
            <button type="submit">Submit <img src="https://img.icons8.com/?size=50&id=11686&format=png" alt=""></button>
        </form>
        <div class="contact_right">

        </div>
    </div>


</body>

</html>
